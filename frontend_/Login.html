<!DOCTYPE html>
<html>
<head>
    <title>StreetFood Login/Register</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .message {
            color: red;
            font-weight: bold;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>PricePulse</h2>

    <!-- Login Form -->
    <div id="login-form" class="form-box">
        <form id="loginForm">
            <input type="text" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit" name="login">Login</button>
        </form>
        <p><a href="#">Forgot Password?</a></p>
        <p>Not registered?</p>
        <p><a href="register.html">Sign Up</a></p>
        <div id="message" class="message"></div>
    </div>
</div>

<script>
const form = document.getElementById("loginForm");
const messageDiv = document.getElementById("message");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = {
        email: formData.get("email"),
        password: formData.get("password")
    };

    try {
        const response = await fetch("http://127.0.0.1:5000/pricepulse/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.status === "success") {
            messageDiv.style.color = "green";
            messageDiv.textContent = "Login successful! Welcome, " + (result.user.name || "");
            form.reset();
        } else {
            messageDiv.style.color = "red";
            messageDiv.textContent = result.message.error ? result.message.error.message : "Invalid login";
        }
    } catch (err) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Server error! Please try again.";
    }
});
</script>

</body>
</html>
